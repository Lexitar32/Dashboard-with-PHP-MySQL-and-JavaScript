    <script>
        $(document).ready(function() {
                getAllBundleUsers();
                getAllCustomUsers();
            })
            //function to get all bundle subscribers
        async function getAllBundleUsers() {
            try {
                const response = await fetch('api.php/GetBundleUsers', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                let result = data.data;
                // const filterGame = 
                console.log(result);
                let databody = "";
                // load table row into table
                for (const partner of result) {
                    let filterGame = partner.gameObject.filter(val => val.CategoryID != null);
                    let gameType = filterGame.map((item) => {
                        let game = item.CategoryName == null ? '' : item.CategoryName
                        return game
                    }).join('<br>')
                    const hideColumn = gameType == '' ? 'hide' : ''
                    const partnerInfo = `<tr>
                    <td class='${hideColumn}'>${partner.PartnerID}</td>
                    <td class='${hideColumn}' >${gameType}</td>
                    <!--<td>${partner.ContactName}</td>
                    <td>${partner.ContractType}</td>
                    <td>${partner.PartnerAccessToken}</td>
                    <td>${partner.CreatedDate}</td>
                    <td>${partner.Status}</td> -->
                    <!--<td><button class="btn btn-primary btn-edit" data-toggle="modal" data-target="#Editpartnerinfo" onclick="Edit('${partner.CategoryName}')">Assign games</button></td> -->
                    <!-- <td><button class="btn btn-danger" id="cancel" onclick="deletePartner(${partner.PartnerID})">Delete</button></td> -->
                    </tr>`
                    databody += partnerInfo;
                }
                $('#dataTable > tbody').append(databody);
                $('#dataTable').DataTable();
                return result;
            } catch (error) {
                console.log(error);
            }
        }
        //function to get all custom subscribers
        async function getAllCustomUsers() {
            try {
                const response = await fetch('api.php/GetCustomUsers', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                let result = data.data;
                // const filterGame = 
                console.log(result);
                let databody = "";
                // load table row into table
                for (const partner of result) {
                    let filterGame = partner.gameObject.filter(val => val.GameID != null);
                    let gameType = filterGame.map((item) => {
                        let game = item.GameTitle == null ? '' : item.GameTitle
                        return game
                    }).join('<br>')
                    const hideColumn = gameType == '' ? 'hide' : ''
                    const partnerInfo = `<tr>
                    <td class='${hideColumn}'>${partner.PartnerID}</td>
                    <td class='${hideColumn}'>${gameType}</td>
                    <!--<td>${partner.ContactName}</td>
                    <td>${partner.ContractType}</td>
                    <td>${partner.PartnerAccessToken}</td>
                    <td>${partner.CreatedDate}</td>
                    <td>${partner.Status}</td> -->
                    <!--<td><button class="btn btn-primary btn-edit" data-toggle="modal" data-target="#Editpartnerinfo" onclick="Edit('${partner.CategoryName}')">Assign games</button></td> -->
                    <!-- <td><button class="btn btn-danger" id="cancel" onclick="deletePartner(${partner.PartnerID})">Delete</button></td> -->
                    </tr>`
                    databody += partnerInfo;
                }
                $('#dataTable2 > tbody').append(databody);
                $('#dataTable2').DataTable();
                return result;
            } catch (error) {
                console.log(error);
            }
        }

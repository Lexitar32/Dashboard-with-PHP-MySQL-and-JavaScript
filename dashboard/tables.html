        //function to fetch all partners from db
        async function getAllPartners() {
            try {
                const response = await fetch('api.php/GetBundleUsers', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                let result = data.data;
                console.log(result);
                const filterGame = result.filter(val => val.GameID == null)
                console.log(filterGame)
                let databody = "";
                // load table row into table
                for (const partner of filterGame) {
                    const partnerInfo = `<tr>
                    <td>${partner.PartnerID}</td>
                    <td>${partner.CategoryName}</td>
                    <!--<td>${partner.ContactName}</td>
                    <td>${partner.ContractType}</td>
                    <td>${partner.PartnerAccessToken}</td>
                    <td>${partner.CreatedDate}</td>
                    <td>${partner.Status}</td> -->

                    <!-- <td><button class="btn btn-danger" id="cancel" onclick="deletePartner(${partner.PartnerID})">Delete</button></td> -->
                    </tr>`
                    databody += partnerInfo;
                }
                $('#dataTable > tbody').append(databody);
                $('#dataTable').DataTable();
                return result;
            } catch (error) {
                console.log(error);
            }

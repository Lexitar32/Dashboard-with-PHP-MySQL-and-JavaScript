        // Getting All Partners
        async function getAllPartners() {
            try { 
                const response = await fetch('api.php/GetBusinessName', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                let result = data.data;
                let databody = "";

                result[0].map(value => {
                    const partnerInfo= `<option>${value}</option>`;

                    databody += partnerInfo;
                })

                $('#partnerList').append(databody);

                tableBody = "";

            } catch (error) {
                console.log(error);
            }
        }

        getAllPartners();

            const listOfPartners = document.getElementById("partnerList").value;

        //   Function to Populate the Summary Boxes
        async function getUsersOfPartners() {
            try { 
                const response = await fetch('api.php/GetUserPassport', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json();
                let result = data.data;

                const res = await fetch('api.php/GetGames', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const getData = await res.json();
                let show = getData.data;

                function getGames(SubscriptionID, show) {
                    result = show.filter(x => x.SubscriptionID == SubscriptionID)
                    return result.length;
                }

                let databody = "";

                count = 0;

                for(users of result[0]) {
                    count++;
                    // Get New or Existing User
                    var date = new Date();
                    var firstMonth = new Date(date.getFullYear(), date.getMonth(), 1);
                    var lastMonth = new Date(date.getFullYear(), date.getMonth() + 1, 0);

                    // Converting to ISO Date Format in JavaScript in order to match the format in the database
                    getFirstDay = firstMonth.toISOString().substr(0,10);
                    getLastDay = lastMonth.toISOString().substr(0,10);

                    function checkUser() {
                        if (`${users.DateCreated}` >= getFirstDay && `${users.DateCreated}` <= getLastDay) {
                            yes = 'New';
                            return yes;
                        } else {
                            no = 'Existing';
                            return no;
                        }
                    }

                    // Table Body Details
                    const partnerInfo = `<tr>
                    <td>${count}</td>    
                    <td>${users.UserPassport}</td>
                    <td>${checkUser()}</td>
                    <td>${users.DateCreated}</td>
                    <td>${getGames(users.SubscriptionID, show[0])}</td>
                    <td><button class="btn btn-primary btn-edit" data-toggle="modal" data-target="#Editpartnerinfo" onclick="Edit('${users.UserPassport}')">Edit</button></td>
                    <td><button class="btn btn-danger" id="cancel" onclick="deletePartner(${users.PartnerID})">Delete</button></td>
                    </tr>`

                    databody += partnerInfo;
                }
                    $('#dataTable > tbody').append(databody);
                    $('#dataTable').DataTable();
                    return result;
                } catch (error) {
                    console.log(error);
                }
            }

            getUsersOfPartners();
    </script>
